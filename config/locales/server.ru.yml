  how_it_works_thread:
    title: Как пользоваться Loomio
    description: |
        Добро пожаловать в Loomio, место в сети, где решают все вместе.
        Перед вами пример **ветки** дискуссии. Ниже можно добавлять комментарии. Ветка — это разговор на заданную тему. Это ветка посвящена тому, как работает Loomio, так что задавайте в ней вопросы на эту тему.

        Сейчас вы читаете **контекст** ветки, место для информационного фона. Вы можете его обновлять по ходу дискуссии.

        Первые шаги в Loomio:
        1. Загрузите [картинку профиля](/профиль)
        2. Представьтесь в [Ветке для представлений](%{thread_url})
        3. Пишите в существующие ветки или начните новую

        Советы как писать в Loomio:
        * Чтобы обратиться к кому-то, напечатайте @ и следом имя человека.
        * Кликните на иконке скрепки, чтобы прикрепить файл.

        Если у вас есть вопросы, посмотрите на [Справочное руководство Loomio](http://help.loomio.org).
  first_proposal:
    name: Предложение-образец
  markdown:
    intro:
      title: |
          # Что такое markdown?
      body: |
          Markdown — это способ писать простой текст (слева) так,
          чтобы его можно было отформатировать (справа).

          Эта страница написана в markdown и показывает, как он работает.
    headers:
      body: |
          ## Заголовки

          Чтобы сделать текст заголовком, поставьте вначале решетку и пробел.

          # Это h1
          ## Это h2
          #### Это h4
    paragraphs:
      title: |
          ## Абзацы
      body: |
          Обязательно
          вставьте
          пустую строку
          между строчками.

          Иначе они отформатируются в один большой абзац!
    emphasis:
      title: |
          ## Выделение
      body: |
          Выделите слово курсивом, с помощью _подчеркивания_ или *звездочки*.

          Выделите слово __жирным__ с помощью двойного **выделение**.
    lists:
      title: |
          ## Списки
      body: |
          Как сделать список:

          * оставьте пустую строку перед списком
          * используйте звездочки (*)
          * оставьте пробел после звездочки
    links:
      title: |
          ## Ссылки и изображения
      body: |
          Повторяйте вслух:

          Квадратные скобки для имени, затем круглые скобки для URL. Никаких пробелов между скобами.

          [Сайт Loomio](https://www.loomio.org/)

          С картинками все то же, только восклицательный знак в начале.

          ![логотип loomio](https://i.imgur.com/Fvtworb.png)
